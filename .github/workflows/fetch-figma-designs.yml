name: Fetch Figma Designs

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Fetch Figma designs
        env:
          FIGMA_FILE_KEY: yzYQlryL9PLqp1noH9wZrn # Replace with your Figma file key
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: |
          const fetch = require('node-fetch');
          const fs = require('fs');
          
          async function fetchFigmaDesigns() {
            const response = await fetch(`https://api.figma.com/v1/files/${process.env.FIGMA_FILE_KEY}/images`, {
              headers: {
                'X-Figma-Token': process.env.FIGMA_ACCESS_TOKEN,
              },
            });

            const data = await response.json();
            if (!fs.existsSync('./images')) {
              fs.mkdirSync('./images');
            }
            for (const [key, url] of Object.entries(data.images)) {
              const imageResponse = await fetch(url);
              const buffer = await imageResponse.buffer();
              fs.writeFileSync(`./images/${key}.png`, buffer);
            }
          }

          fetchFigmaDesigns().catch(err => console.error(err));

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update Figma designs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
